<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base-template}">
<head>
    <title>Products</title>
</head>
<body>
<div layout:fragment="page_content" id="page_content">
    <div class="container mt-3">
        <h1 class="mb-4">Products</h1>
        <div class="d-flex justify-content-between mb-4">
            <div class="d-inline-block">
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/products/o/display-products}">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/o/display-products/men_clothing}">Men's Clothing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/o/display-products/women_clothing}">Women's Clothing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/o/display-products/jewelery}">Jewelery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/o/display-products/electronics}">Electronics</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <form th:action="@{/products/o/search}" method="get" class="input-group me-2">
                    <input type="text" class="form-control" name="query" id="search" th:value="${query}"
                           placeholder="search products" required>
                    <button type="submit" class="btn btn-primary input-group-text"><i class="fa fa-search"></i></button>
                </form>
                <button class="btn btn-primary" data-bs-toggle="dropdown" type="button">Sort-By</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Name</a></li>
                    <li><a class="dropdown-item" href="#">Price</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning" role="alert">
                    No products available.
                </div>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-md-4" th:each="product: ${products}">
                <div class="card h-100" style="width: 18rem;">
                    <img th:src="@{${product.productImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.productName}"></h5>
                        <p class="card-text" th:text="${product.productDesc}"></p>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{'/products/view-product/' + ${product.productId}}"
                           class="btn btn-primary text-center">Buy now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
