<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD-UPDATE Product</title>
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-5">
    <div class="mx-auto" style="max-width: 600px;">
        <h2 th:text="${product == null ? 'Add New Product' : 'Update Product'}"></h2>
        <!-- Add User Form -->
        <form th:if="${product == null}" th:object="${requestDTO}" th:action="@{/admin/add-update-product}"
              method="post">
            <!-- form fields here -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required/>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description</label>
                <textarea class="form-control"
                          id="productDescription"
                          th:field="*{description}"
                          rows="4"
                          placeholder="Enter product description"
                          required></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" name="price"
                       th:field="*{price}" required/>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}"/>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" min="0" class="form-control" id="quantity" name="quantity" th:field="*{quantity}"
                       required/>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" aria-label="Select Product Category" id="category" name="category" required>
                    <option>Select Category</option>
                    <option value="MEN_CLOTHING">Men's Clothing</option>
                    <option value="WOMEN_CLOTHING">Women's Clothing</option>
                    <option value="ELECTRONICS">Electronics</option>
                    <option value="JEWELERY">Jewelery</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <span>Add Product</span>
            </button>
        </form>


        <!--        <span th:text="${param.id}"></span>-->
        <!-- Update User Form -->
        <form th:if="${product != null}" th:object="${requestDTO}"
              th:action="@{'/admin/add-update-product/' + ${product.productId}}" method="post">

            <div class="mb-3">
                <label for="name1" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name1" name="name" th:field="*{name}" required/>
            </div>
            <div class="mb-3">
                <label for="productDescription1" class="form-label">Product Description</label>
                <textarea class="form-control"
                          id="productDescription1"
                          th:field="*{description}"
                          rows="4"
                          placeholder="Enter product description"
                          required></textarea>
            </div>

            <div class="mb-3">
                <label for="price1" class="form-label">Price</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price1" name="price"
                       th:field="*{price}" required/>
            </div>
            <div class="mb-3">
                <label for="imageUrl1" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="imageUrl1" name="imageUrl" th:field="*{imageUrl}"/>
            </div>
            <div class="mb-3">
                <label for="quantity1" class="form-label">Quantity</label>
                <input type="number" min="0" class="form-control" id="quantity1" name="quantity" th:field="*{quantity}"
                       required/>
            </div>
            <div class="mb-3">
                <label for="category1" class="form-label">Category</label>
                <select class="form-select" aria-label="Select Product Category" id="category1" name="category"
                        required>
                    <option>Select Category</option>
                    <option value="MEN_CLOTHING">Men's Clothing</option>
                    <option value="WOMEN_CLOTHING">Women's Clothing</option>
                    <option value="ELECTRONICS">Electronics</option>
                    <option value="JEWELERY">Jewelery</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <span>Update Product</span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
