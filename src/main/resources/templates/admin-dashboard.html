    <!-- Recent Orders & Low Stock -->
    <div class="row mt-5">
        <!-- Recent Orders -->
        <h4>Recent Orders</h4>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Customer Email</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(orders)}">
                <td colspan="4" class="text-center">No Orders Found</td>
            </tr>
            <tr th:each="order : ${orders}">
                <td>#<span th:text="${order.orderId}"></span></td>
                <td th:text="${order.user.userName}"></td>
                <td th:text="${order.user.userEmail}"></td>
                <td th:text="${order.orderDate}"></td>
                <td>â‚¹<span th:text="${order.totalAmount}"></span></td>
            </tr>
            </tbody>
        </table>

    <!-- Products Table -->
    <div class="mt-5">
        <h4>Products</h4>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>ImageURL</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="6" class="text-center">No Products Found</td>
                </tr>
                <tr th:each="product : ${products}">
                    <td>#<span th:text="${product.productId}"></span></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productPrice}"></td>
                    <td th:text="${product.productImage}"></td>
                    <td th:text="${product.productCategory}"></td>
                    <td th:text="${product.productQuantity}"></td>
                    <td class="d-flex">
                        <a class="btn btn-sm btn-outline-primary me-2"
                           th:href="@{'/admin/add-update-product/'+${product.productId}}">
                            <i class="fa-solid fa-pen"></i>
                        </a>
                        <form th:action="@{'/admin/delete-product/'+${product.productId}}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this product?');">
                            <button class="btn btn-sm btn-outline-danger" type="submit">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-success" th:href="@{'/admin/add-update-product'}">Add Product</a>
    </div>
